<div class="row justify-content-center">
    <div class="col col-lg-8">

        <div class="row justify-content-center" style="margin-bottom: 100px;">
            <div class="col-6 col-lg-4  p-0 mt-3 list-group-item-action" *ngFor="let item of entities ">
                <div class="text-center ">

                    <img [src]='item.image' class="rounded " width="150 " height="100">

                    <p class=" font-weight-normal  card-text text-capitalize">{{item.title}}</p>

















                    




                </div>
            </div>
        </div>


    </div>

</div>
