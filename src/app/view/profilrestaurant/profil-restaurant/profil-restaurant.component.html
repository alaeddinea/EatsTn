<div class="row justify-content-center">
  <div class="col-lg-8">
    <div  style=" margin-top: 10px; margin-left: 15px; margin-right: 15px;" class="d-flex   justify-content-between">
      <span (click)="goToHome()">
        <a     >
          <i class="fa fa-long-arrow-left fa-w"    aria-hidden="true"></i>
        </a>
    
      </span>
      <span>
        <a  (click)="goToHome()"   >
          <i class="fa fa-heart-o fa-w"   aria-hidden="true"></i>
        </a>
      </span>
    </div>
    <div class="w-100" id='init'  *ngIf=restaurant >
     
    
        <ngb-carousel #carousel [interval]="2000" [pauseOnHover]="pauseOnHover" [pauseOnFocus]="pauseOnFocus"
          (slide)="onSlide($event)">
          <ng-template ngbSlide>
            <div class="picsum-img-wrapper">
              <img [src]="restaurant.imgleft" height="300 px" alt="Random first slide">
            </div>
    
          </ng-template>
          <ng-template ngbSlide>
            <div class="picsum-img-wrapper">
              <img [src]="restaurant.imgtop" height="300 px" alt="Random second slide">
            </div>
    
          </ng-template>
          <ng-template ngbSlide>
            <div class="picsum-img-wrapper">
              <img [src]="restaurant.imgbuttom" height="300px" alt="Random third slide">
            </div>
    
          </ng-template>
        </ngb-carousel>
    
        <div class="card shadow  " style="margin-top: -50px; margin-left: 10px; margin-right: 10px;">
          <div class="card-body">
            <h5 class="card-title text-capitalize">{{restaurant.title}}</h5> 
            <h6 class="card-subtitle mb-2 text-muted"><i class="fa fa-star" aria-hidden="true"
                style="color:rgb(199, 197, 70)"></i> {{restaurant.rated}} <small><a href="#" class="card-link">Reviews
                  >
                </a></small></h6>
          </div>
        </div>
    
        <div class="d-flex w-100 justify-content-between">
          <span>
            <p class="mb-1"><small><i class="fa fa-clock-o" aria-hidden="true"></i></small>
              <small>{{restaurant.minimum}}</small>
            </p>
    
          </span>
          <span>
            <a href="">information ></a>
          </span>
        </div>
        <div class="row">
          <div class="col-4">
            frais de livraison
          </div>
          <div class="col-6">
            2 dt 
          </div>
    
        </div>
      </div>
    
      <app-profilemenu [idrestau]="idrestau"></app-profilemenu>
    
  </div>
</div>
