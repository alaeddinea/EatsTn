<div class="container-fluid">
    <div class="row mt-2 justify-content-center">
        <div class="col text-center">
            <span class="h5"> Nouveau sur</span> <img width="50px" src="assets/logoapp.png" alt=""> <span
                class="h5">?</span>
        </div>


    </div>
    <div class="row mt-3 justify-content-center">
        
        <div class="col-6 col-lg-3 text-center" (click)="switchClick(1)">
            <p class="h6">Connexion</p>
            <hr [ngClass]="{' border border-primary bg-info text-light ':clickedShoise==1}">
        </div>
        <div class="col-6 col-lg-3 text-center">
            <p class="h6" (click)="switchClick(2)">Inscription</p>
            <hr [ngClass]="{' border border-primary bg-info text-light ':clickedShoise==2}">
        </div>
    </div>
    <!--Connexion-->
    <div *ngIf='clickedShoise==1'>
        <div class="row mt-3 justify-content-center">
            
            <div class="col-12 col-lg-6 text-center ">
                <button class="btn btn-facebook w-100" (click)="submitLogin()"><i class="fa fa-facebook-official"></i> Se connecter avec
                    Facebook
                </button>
            </div>
        </div>
        <div class="row mt-2 justify-content-center">
            
            <div class="col-12  col-lg-6 text-center ">
                <button class="btn btn-google w-100"><i class="fa fa-google"></i> Se connecter avec Google </button>
            </div>
        </div>
        <div class="row mt-3 justify-content-center">
       
            
            <div class="col-3 col-lg-1 text-center">
                <hr class=" border">
            </div>
            <div class="col-2 col-lg-1 text-center">
                OÃ™
            </div>
            <div class="col-3  col-lg-1 text-center">
                <hr class=" border">
            </div>


        </div> 
        <form *ngIf="!isLoggedIn" name="form" (ngSubmit)="onSubmit()" #f="ngForm" novalidate>
            <div class="row mt-3 justify-content-center">
              
                <div class="col-12 col-lg-6 text-center">
                    <p class="bg-danger text-white">{{errorMessage}}</p>
                </div>
              </div>
        <div class="row mt-3 justify-content-center">
            
            <div class="col-12 col-lg-6 text-center">
                <input class="form-control input-lg" placeholder="Adresse email" type="text"  name="username" [(ngModel)]="form.username"
                required #username="ngModel"  >
            </div>
        </div>
        <div class="row mt-2 justify-content-center">
       
            <div class="col-12 col-lg-6 text-center">
                <input class="form-control input-lg" placeholder="Mot de passe" type="password"
                name="password"
                [(ngModel)]="form.password" required minlength="6" #password="ngModel">
            </div>
        </div>
        <div class="row mt-1 justify-content-center">
            
            <div class="col-12 col-lg-6 text-center">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                    <label class="form-check-label" for="flexCheckDefault">
                        <p class="lead small">Se souvenir de moi sur cet appareil </p>
                    </label>
                </div>
            </div>
        </div>
        <div class="row mt-2 justify-content-center">
         
            <div class="col-12  col-lg-6 text-center ">
                <button type="submit"  class="btn btn-info w-100"><i class="fa fa-sign-in"></i> Se connecter
                </button>
            </div>
        </div>
    </form>
        <div class="row mt-2 justify-content-center">
            <div class="col-12  col-lg-6 text-center ">
                <p class="lead small text-decoration-underline">Vous avez perdu votre mot de passe ? </p>
            </div>
        </div>
    </div>

    <!--Inscription-->
    <div *ngIf='clickedShoise==2'>
     <app-inscription-user></app-inscription-user>
    </div>





</div>
